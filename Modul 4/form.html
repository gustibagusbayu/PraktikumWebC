<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="">
      <p>
        Username &emsp;: &nbsp;
        <input type="text" placeholder="Username" />
      </p>
      <p>
        Password &emsp;&nbsp;: &nbsp;
        <input type="text" placeholder="Password" />
      </p>
      <p>
        Gender &emsp;&emsp;: &emsp;&emsp;&emsp;
        <input type="radio" name="male" value="male" id="male" />Male
        <input type="radio" name="female" value="female" id="female" />Female
      </p>
      <p>
        Hobby &emsp;&emsp;&nbsp;: &emsp;&emsp;&emsp;
        <input type="checkbox" name="coding" value="coding" id="coding" />Coding
        <input type="checkbox" name="design" value="design" id="design" />Design
      </p>
      <p>
        Combo Box : &nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <select name="provinsi" id="provinsi">
          <option value="Bali">Bali</option>
          <option value="Jawa">Jawa</option>
        </select>
      </p>
      <p>
        Textarea &emsp;&nbsp;&nbsp;: &nbsp;
        <textarea name="masukan" id="masukan" cols="20" rows="5"></textarea>
      </p>
      <input
        style="background-color: salmon; color: white; border-radius: 10px; margin-left: 120px;"
        type="button"
        name="submit"
        value="Submit!"
      />
    </form>
  </body>
</html>
